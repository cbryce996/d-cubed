name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker container
        run: docker-compose build

      - name: Build project
        run: docker-compose run --rm dev ./scripts/build.sh

      - name: Run tests
        run: docker-compose run --rm dev ./scripts/test.sh

      - name: Check formatting
        run: docker-compose run --rm dev ./scripts/format.sh

      - name: Run lint
        run: docker-compose run --rm dev ./scripts/lint.sh

      - name: Collect coverage
        run: docker-compose run --rm dev ./scripts/coverage.sh

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build clang-format clang-tidy lcov libsdl3-dev libglm-dev

      - name: Build
        run: ./scripts/build.sh

      - name: Run tests
        run: ./scripts/test.sh

      - name: Check formatting
        run: ./scripts/format.sh

      - name: Run lint
        run: ./scripts/lint.sh

      - name: Collect coverage
        run: ./scripts/coverage.sh

name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  coverage:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          if ! command -v brew &> /dev/null; then
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          fi
          brew update
          brew install cmake ninja llvm glm sdl3 googletest nlohmann-json

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-folder
          path: build

      - name: Rebuild with coverage instrumentation
        run: |
          make clean
          COVERAGE=1 make build

      - name: Run tests with coverage
        run: |
          COVERAGE=1 make tests

      - name: Generate coverage report
        run: |
          LLVM_PROFILE_FILE="build/coverage.profraw" ./build/engine_tests
          llvm-profdata merge -sparse build/coverage.profraw -o build/coverage.profdata
          llvm-cov export ./build/engine_tests \
            -instr-profile=build/coverage.profdata \
            -format=lcov > build/coverage.lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: build/coverage.lcov
          fail_ci_if_error: true

